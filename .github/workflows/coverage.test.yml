
name: Unit Test Check

on:
  pull_request:
  push:
    branches: [ develop ]
 
  
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install modules
        run: npm install

  coverage-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
  with:
     minimum-change-threshold: 80 
   - name: Install modules
     run: npm install
   - name: Test Coverage
     run: npm test
