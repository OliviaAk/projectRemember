
name: Unit Tests Coverage

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
       

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1
          strategy:
                matrix:
                node-version: [15.x]       

      - name: Git Status
        run: git status
      - name: Install dependencies
        run: npm install
        with:
            github_token: ${{ secrets.SECRET_KEY_GITHUB }}

      - name: Test application
        run: npm test